{% extends 'core/base.html' %}
{% load static %}
{% load custom_filters %}

{% block content %}
<link type="text/css" rel="stylesheet" href="{% static 'core/css/style.css' %}">

  
  <div class="row justify-content-center">
    <form id="form" method="POST" class="col-5 border border-3 p-4 text-white">

      {% csrf_token %} 
      
      <!-- Botones -->
      {{ form|as_bootstrap_form }}
      
      <div class="text-center mt-4 text-white  ">
        <button type="submit" class="btn btn-primary"> Ingresar </button>
      </div>
      
    </form>
  </div>

  <!-- Combobox de usuarios (QUITAR EN VERSION DE PRODUCCION DEL SOFTWARE) -->
  <!-- NO LO BORRES PARA QUE PUEDAS HACER TUS PRUEBAS MAS RAPIDAMENTE  -->
  {% include 'common/combobox_usuarios.html' %}
  
{% endblock content %}

{% block script %}
  <script src="{% static 'core/js/ingresar.js' %}"></script>
{% endblock script %}
