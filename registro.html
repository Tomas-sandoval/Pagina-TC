<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gummy Games</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="navbar"></div>

    <h2>Registro de cliente</h2>

    <div class="registro-form">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="form-group">
                <label for="rut">Rut:</label>
                <input type="text" class="form-control" id="rut" placeholder="Ingrese su Rut...">
            </div>
            <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input type="text" class="form-control" id="nombres" placeholder="Ingrese su nombre...">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" placeholder="Ingrese sus apellidos...">
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo...">
            </div>
            <div class="form-group campo-small">
                <label for="direccion">Dirección:</label>
                <textarea id="direccion" class="form-control" placeholder="Ingrese su dirección..."></textarea>
            </div>
            <div class="form-group">
                <label>Subscripción:</label>
                <div class="subscripcion">
                    <input type="checkbox" id="subscripcion" name="subscripcion">
                    <label for="subscripcion" class="subscripcion-label">Deseo subscribirme con un aporte de $3000 mensuales y obtener un 5% de descuento en mis compras</label>
                </div>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña...">
            </div>
            <div class="form-group">
                <label for="repetir-contrasena">Repetir contraseña:</label>
                <input type="password" class="form-control" id="repetir-contrasena" placeholder="Repita su contraseña...">
            </div>
          </div>
          <div class="col">
            <div class="mb-3 row">
                <div class="col-sm-9">
                    <img
                      src="img/yo.jpg"
                      alt="Imagen de perfil"
                      style="
                        max-width: 100%;
                        max-height: 100%;
                      "
                    />
                    <br><br>
                    <input
                      type="file"
                      accept="image/*"
                      value="Examinar"
                    />
                  </div>
                </div>
          </div>
        </div>

        <!-- Botones de acción -->
        <div style="text-align: center">
          <button
            type="button"
            class="btn btn-success"
            style="background-color: #310450; color: white"
          >
            Guardar
          </button>
          
          <button
            type="button"
            class="btn btn-success"
            style="background-color: #310450; color: white"
          >
            Limpiar
          </button>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
