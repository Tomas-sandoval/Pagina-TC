<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gummy Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>

    <h2 style="color: white; text-align: center;">Registro de cliente</h2>

    <div class="registro-form">
      <div class="container-fluid">
        <form id="registro-form">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="rut">RUT:</label>
                <input type="text" class="form-control" id="rut" name="rut" placeholder="Ingrese su RUT...">
              </div>
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre...">
              </div>
              <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos...">
              </div>
              <div class="form-group">
                  <label for="correo">Correo:</label>
                  <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo...">
              </div>
              <div class="form-group campo-small">
                  <label for="direccion">Dirección:</label>
                  <textarea id="direccion" name="direccion" class="form-control" placeholder="Ingrese su dirección..."></textarea>
              </div>
              <div class="form-group">
                  <label>Subscripción:</label>
                  <div class="subscripcion">
                      <input type="checkbox" id="subscripcion" name="subscripcion">
                      <label for="subscripcion" class="subscripcion-label">Deseo subscribirme con un aporte de $3000 mensuales y obtener un 5% de descuento en mis compras</label>
                  </div>
              </div>
              <div class="form-group">
                  <label for="contrasena">Contraseña:</label>
                  <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña...">
              </div>
              <div class="form-group">
                  <label for="repetir_contrasena">Repetir contraseña:</label>
                  <input type="password" class="form-control" id="repetir_contrasena" name="repetir_contrasena" placeholder="Repita su contraseña...">
              </div>
            </div>
            <div class="col">
              <div class="mb-3 row">
                  <div class="col-sm-9">
                      <img src="img/tony.jpg" alt="Imagen de perfil" style="max-width: 100%; max-height: 100%;" />
                      <br><br>
                      <input type="file" accept="image/*" />
                  </div>
              </div>
            </div>
          </div>

          <!-- Botones de acción -->
          <div style="text-align: center">
            <button id="id_btnEnviar" type="submit" class="btn btn-primary btn-ancho-fijo">Registrarme</button>
            <button id="id_btnLimpiar" type="reset" class="btn btn-secondary btn-ancho-fijo">Limpiar</button>
          </div>
        </form>
      </div>
    </div>
    &nbsp;
    <div id="footer"></div>
    <script src="js/script.js"></script>
    <!-- 1. Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- 2. Script de jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 3. Script de jQuery Validate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 4. Script de Validaciones -->
    <script src="js/validaciones.js" type="text/javascript"></script>


</body>
</html>
